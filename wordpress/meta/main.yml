---
dependencies:
  - role: nbz4live.php-fpm
    apt_packages:
      - php5-cli
      - php5-fpm
      - php5-enchant
      - php5-mysql
      - php5-xmlrpc
    fpm_pools:
      - pool:
          name: wordpress
          vars:
            - user = www-data
            - group = www-data
            - listen = 9000
            - listen = /var/run/php5-fpm.sock
            - pm = dynamic
            - pm.max_children = 10
            - pm.start_servers = 1
            - pm.min_spare_servers = 1
            - pm.max_spare_servers = 3
            - chdir = /srv/www/wordpress/
  - role: Ansibles.mysql
